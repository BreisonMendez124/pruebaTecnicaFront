<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
  <div class="position-sticky pt-3">
    <ul class="nav flex-column" *ngFor="let itemMenu of menu">
      <li class="nav-item">
        <a class="nav-link"  aria-current="page" routerLink="{{itemMenu.url}}">
          <span data-feather="home">
            <i class="{{itemMenu.icono}}"></i>
          </span>
          {{itemMenu.titulo}}
        </a>
      </li>
    </ul>
  </div>
</nav>
